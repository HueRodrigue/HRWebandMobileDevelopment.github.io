<!DOCTYPE html>
<html lang="fr">
 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <title>HR Developpement web et mobile</title>
        <link rel="stylesheet" href="Css/style.css">
    </head>
    <body>
        <form class="gform" method="POST" data-email="huerodrigue76@gmail.com"
        action="https://script.google.com/macros/s/AKfycbyiad639Pys1h4wZeDhvDcwqh463HzBdHIliTQG9-YdoPqvB43Etmfl3rAwU-_SfRGmlQ/exec">
        <fieldset class="form-elements" id="fs-frm-inputs">
            <label for="full-name">Full Name</label>
            <input type="text" name="name" id="full-name" placeholder="Michael Bubbly" required="">
            <label for="email-address">Email Address</label>
            <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
            <label for="message">Message</label>
            <textarea rows="5" name="message" id="message" placeholder="What's the fizz?" required=""></textarea>
            
            <input class="form-elements" type="submit" value="Submit"><input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
          </fieldset>
             
          <div style="display:none" class="thankyou_message">
            <!-- You can customize the thankyou message by editing the code below -->
            <h2><em>Thanks</em> for contacting us! We will get back to you soon!
            </h2>
        </div> 
    </form>
    <script type="text/javascript" src="Javascript/form-submission-handler.js"></script>
    </body>
</html>
